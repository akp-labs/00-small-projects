<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
    h1 {
        color: red;
        font-size: xx-large;
        font-style: italic;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        font-weight: 900;
        margin: 0;
        animation: bounce 2s infinite;
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .btn {
        display: block;
        margin: 10px auto;
        padding: 5px 10px;
        color: cyan;
        background-color: burlywood;
        border: 2px solid blue;
        border-radius: 4px;
        cursor: pointer;
        font-size: medium;
        transition: transform 0.2s, background-color 0.3s;
    }
    .btn:hover {
        transform: scale(1.1);
        background-color: #ffdca0;
    }

    .card {
        background-color: yellow;
        color: red;
        border: 3px solid darkblue;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        margin: 10px auto;
        max-width: 500px;
        font-size: large;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1s forwards;
        animation-delay: 0.2s;
    }
    @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
    }

    .greet p {
        margin: 10px 0;
        text-align: center;
        transition: color 0.5s;
    }
    .greet p:hover { color: darkmagenta; }

    #recipientName {
        color: deeppink;
        font-weight: bold;
        transition: transform 0.3s, color 0.3s;
    }
    #recipientName.animate {
        transform: scale(1.2);
        color: orangered;
    }

    .image-container {
        display: flex;
        justify-content: center;
        margin: 10px 0;
    }
    .image-container img {
        width: clamp(80vw, 100%, 100%);
        height: 230px;
        object-fit: cover;
        border-radius: 8px;
        transition: transform 0.5s;
    }
    .image-container img:hover { transform: scale(1.05) rotate(2deg); }

    .popup-bg {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5);
        display: none;
        justify-content: center;
        align-items: center;
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        z-index: 100;
    }
    .popup {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .popup h2 {
        margin-top: 0;
    }
    .popup label {
        display: block;
        margin-top: 10px;
    }
    .popup input[type="color"],
    .popup input[type="number"],
    .popup input[type="file"],
    .popup input[type="text"] {
        margin-top: 5px;
        width: 100%;
    }
</style>
</head>
<body>

<button type="button" class="btn" id="editBtn">Edit Card</button>
<button type="button" class="btn" id="downloadBtn" onclick="downloadCard()">Download Card</button>

<div class="card" id="birthdayCard">
    <h1>HAPPY BIRTHDAY</h1>
    <div class="greet">
        <p>Happy Birthday Dear <span id="recipientName">________</span>!</p>
        <p id="quoteText">May you get everything you want!</p>
        <div class="image-container">
            <img id="balloonImg" src="https://i.pinimg.com/736x/04/a6/9a/04a69a0ee9849a807dddb49530289dc5.jpg" alt="Birthday Image">
        </div>
        <p>A birthday is a celebration of the journey you've taken and the adventures that await.</p>
        <div class="image-container">
            <img id="cakeImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_RDa49bPcwxNEhwSoKH5vSjCWFrt3OBX4gw&s" alt="Embedded Birthday Image">
        </div>
        <p>Once again, best wishes on your birthday.</p>
    </div>
</div>

<!-- POPUP -->
<div class="popup-bg" id="popupBg">
    <div class="popup" id="popup">
        <h2>Edit Card Options</h2>
        <label>Recipient Name:
            <input type="text" id="recipientInput" placeholder="Enter recipient name">
        </label>
        <label>Quote Text:
            <input type="text" id="quoteInput" placeholder="Enter quote">
        </label>
        <label>Card Background Color:
            <input type="color" id="cardBgColor" value="#ffff00">
        </label>
        <label>Font Size (px):
            <input type="number" id="fontSize" value="16" min="10" max="50">
        </label>
        <label>Font Color:
            <input type="color" id="fontColor" value="#ff0000">
        </label>
        <label>Upload Balloon Image:
            <input type="file" id="balloonUploader" accept="image/*">
        </label>
        <label>Upload Cake Image:
            <input type="file" id="cakeUploader" accept="image/*">
        </label>
    </div>
</div>

<script>
document.getElementById('editBtn').addEventListener('click', function() {
    document.getElementById('popupBg').style.display = 'flex';
});

// Close popup when clicking outside
document.getElementById('popupBg').addEventListener('click', function(e) {
    if(e.target.id === 'popupBg') {
        this.style.display = 'none';
    }
});

// ----------------------- Card Editing -----------------------
document.getElementById('recipientInput').addEventListener('input', function() {
    const name = this.value.trim();
    document.getElementById('recipientName').textContent = name || "________";
});

document.getElementById('quoteInput').addEventListener('input', function() {
    const quote = this.value.trim();
    document.getElementById('quoteText').textContent = quote || "May you get everything you want!";
});

document.getElementById('cardBgColor').addEventListener('input', function() {
    document.getElementById('birthdayCard').style.backgroundColor = this.value;
});
document.getElementById('fontSize').addEventListener('input', function() {
    document.getElementById('birthdayCard').style.fontSize = this.value + "px";
});
document.getElementById('fontColor').addEventListener('input', function() {
    document.getElementById('birthdayCard').style.color = this.value;
});

// Image uploaders
document.getElementById('balloonUploader').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = function(ev){
            document.getElementById('balloonImg').src = ev.target.result;
        }
        reader.readAsDataURL(file);
    }
});
document.getElementById('cakeUploader').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = function(ev){
            document.getElementById('cakeImg').src = ev.target.result;
        }
        reader.readAsDataURL(file);
    }
});

// ----------------------- Card Download -----------------------
function downloadCard() {
    const card = document.getElementById("birthdayCard");
    card.style.opacity = '1';
    card.style.transform = 'translateY(0)';
    html2canvas(card).then(canvas => {
        const link = document.createElement("a");
        link.download = "Birthday_Card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    }).catch(err => {
        alert("Unable to download as PNG.");
        console.error(err);
    });
}
</script>

</body>
</html>
